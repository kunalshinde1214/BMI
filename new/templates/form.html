<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
      <div class="logo">BMI Predictor</div>
      <div class="nav-links">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('form') }}">Predict</a>
          <a href="about.html">About</a>
      </div>
  </nav>
  
  <section class="hero">
      <h1>Predict Your BMI Trends</h1>
      <p>Enter your details below to get BMI predictions.</p>
  </section>

  <div class="container">
      <!-- Prediction Form -->
      <div class="prediction-form">
          <h2 class="section-title">Enter Your Details</h2>
          <form id="bmiForm" action="{{ url_for('predict') }}" method="POST">
              <div class="form-group">
                  <label for="gender">Gender</label>
                  <select id="gender" name="gender" required>
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="height">Height (cm)</label>
                  <input type="number" id="height" name="height" required>
              </div>

              <div class="form-group">
                  <label for="weight">Weight (kg)</label>
                  <input type="number" id="weight" name="weight" required>
              </div>

              <div class="form-group">
                  <label for="algorithm">Select Prediction Algorithm</label>
                  <select id="algorithm" name="algorithm" required>
                      {% for option in algorithm_options %}
                        <option value="{{ option }}">{{ option }}</option>
                      {% endfor %}
                  </select>
              </div>

              <button type="submit" class="button">Predict BMI</button>
          </form>
      </div>
  </div>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
